<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- javascript can be used to send and return info from the network when neeed(AJAX) -->
    <!-- FETCH API
    IT is used to get data over the network

    let promise = fetch (url, [options]) -->
    <script>
        let a = fetch("https://logo.clearbit.com/segment.com");
        a.then((value1) => {
            return value1.json()
        }).then((value2) => {
            console.log(value2)
        })

       //2 stage preocess
       a.then((response) => {
            console.log(response.status)
            console.log(response.ok)
            return response.json()

        }).then((value2) => {
            console.log(value2)
        })

//3 Response headers
   //2 stage preocess
   a.then((response) => {
            console.log(response.status)
            console.log(response.ok)
            console.log(response.headers)
            return response.json()

        }).then((value2) => {
            console.log(value2)
        })


    </script>
</body>

</html>
